<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="watch">
      <h1>Digital Clock</h1>

      <div class="clock">
        <div class="time">
          <h2 id="hour" class="hour">00</h2>
          <h2 class="colon">:</h2>
          <h2 id="min" class="min">00</h2>
        </div>

        <div class="formattime">
          <h4 id="format" class="format">Pm</h4>
          <h4 id="sec" class="sec">00</h4>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
